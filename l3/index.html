<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamagotchi cat</title>
</head>
<body>
    <div id="main">
        <div class="photos">
            <div id="status-photo" class="photo">

            </div>
            <div id="action-photo" class="photo">

            </div>
            <div id="action-result" class="photo">

            </div>
        </div>
        <div class="actions">
            <button class="action --feed" data-action="feed" data-type="whiskas">Give the whiskas</button>
            <button class="action --feed" data-action="feed" data-type="fish">Give the fish</button>
            <button class="action --feed" data-action="feed" data-type="beer">Give the beer</button>
            <button class="action --feed" data-action="feed" data-type="borshch">Give the borshch</button>
            <button class="action --play" data-action="play" data-type="rope">Play with rope</button>
            <button class="action --play" data-action="play" data-type="laser">Play with laser</button>
            <button class="action --say" data-action="say" data-type="scold">Say "bad cat"!</button>
            <button class="action --say" data-action="say" data-type="praise">Say "good cat"!</button>
            <button class="action --squeeze" data-action="squeeze" data-type="stroke">Stroke</button>
            <button class="action --squeeze" data-action="squeeze" data-type="hug">Hug</button>
            <button class="action --offend" data-action="offend" data-type="kick">Kick</button>
            <button class="action --offend" data-action="offend" data-type="tail">Pull the tail</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
